<html>
<head>
	<title>Furby Singularity</title>
	<script src="res/codemirror.min.js"></script>
	<script src="res/socket.io.min.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="res/favicon.png" type="image/png">
	<meta charset="utf-8"/>
</head>
<body>
	<div id="content">
		<div id="controlPanel" class="visible">
			<button id="startButton">Start</button>
			<button id="hideButton">Hide Panel</button>
			<label for="action">Action Number</label><input id="actionNumber" name="action" type="number"></input>
			<p>Furby Status: <span id="furbyStatus"></span></p>
			<p>To Show/Hide this panel, use the "h" key</p>
			<p>To start/stop the Furby, use the "s" key</p>
		</div>

		<div id="mainPanel">
			<div id="codePanel">

			</div>
			<ul id="actionList">
			</ul>
		</div>
	</div>
</body>
</html>
